<!-- cspell: disable -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Font: Google roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Font icon -->
        <link
            rel="stylesheet"
            href="./assets/font/fontawesome-free-6.2.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- BEM: Block Element Modifier -->
        <div class="app">
            <!-- Header -->
            <header class="header">
                <div class="grid">
                    <!-- Navigation -->
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li
                                class="header__navbar-item header__navbar-item--separate header__navbar-item--has-qr"
                            >
                                Vào cửa hàng trong ứng dụng F8-Shop

                                <div class="header__qr">
                                    <img
                                        src="./assets/img/qr_code.png"
                                        alt="QR Code"
                                        class="header__qr-img"
                                    />
                                    <div class="header_qr-apps">
                                        <a class="header__qr-link" href="">
                                            <img
                                                src="./assets/img/app_store.png"
                                                alt="App Store"
                                                class="header__qr-download-img"
                                            />
                                        </a>
                                        <a class="header__qr-link" href="">
                                            <img
                                                src="./assets/img/ch_play.png"
                                                alt="CH Play"
                                                class="header__qr-download-img"
                                            />
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="header__navbar-item">
                                <span class="header__navbar-title--no-pointer"
                                    >Kết nối</span
                                >
                                <a href="" class="header__navbar-icon-link">
                                    <i
                                        class="header__navbar-icon fa-brands fa-facebook"
                                    ></i>
                                </a>
                                <a href="" class="header__navbar-icon-link">
                                    <i
                                        class="header__navbar-icon fa-brands fa-instagram"
                                    ></i>
                                </a>
                            </li>
                        </ul>

                        <ul class="header__navbar-list">
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">
                                    <i
                                        class="header__navbar-icon fa-solid fa-bell"
                                    ></i>
                                    Thông báo
                                </a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">
                                    <i
                                        class="header__navbar-icon fa-sharp fa-solid fa-circle-question"
                                    ></i>
                                    Trợ giúp
                                </a>
                            </li>
                            <li
                                class="header__navbar-item header__navbar-item--bold header__navbar-item--separate"
                            >
                                Đăng ký
                            </li>
                            <li
                                class="header__navbar-item header__navbar-item--bold"
                            >
                                Đăng nhập
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <!-- Container -->
            <div class="container"></div>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>
    </body>
</html>
